<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <form action="/result" method="post">
        <input type="number" name="num1" placeholder="Enter first number"><br><br>
        <input type="number" name="num2" placeholder="Enter second number"><br><br>
        <input type="radio" name="operation" value="add">Addition<br>
        <input type="radio" name="operation" value="subtract">Subtraction<br>
        <input type="radio" name="operation" value="multiply">Multiplication<br>
        <input type="radio" name="operation" value="divide">Division<br><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
