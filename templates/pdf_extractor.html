<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('pdf_extractor') }}">PDF Extractor</a>
        <a href="{{ url_for('json_to_pdf') }}">JSON to PDF</a>
	 <a href="{{ url_for('edit_json') }}">Edit JSON</a>
    </div>
    <div class="main">
        <div class="center">
            <h1>PDF Form Field Exractor 9000</h1>
            <div class="form-container">
                <form action="{{ url_for('pdf_extractor') }}" method="POST" enctype="multipart/form-data">
                    <label for="pdf-file">Upload PDF file:</label>
                    <input type="file" id="pdf-file" name="pdf-file" accept=".pdf" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
